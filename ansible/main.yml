---
- hosts: all
  gather_facts: false
  vars:
      testapp_checkout: /opt/testapp
  tasks:
    - name: Install system deps
      yum: pkg={{item}} state=latest
      with_items:
          - git
    - name: Checkout testapp
      git:
          repo: https://github.com/jmrodri/testapp
          dest: "{{testapp_checkout}}"

